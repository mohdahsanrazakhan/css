<!DOCTYPE html>

<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Multiple Texts Typing Animation</title>
  <link rel="stylesheet" href="tt_style.css">
</head>
<body>
  <div class="wrapper">
    <div class="static-txt">I'm a</div>
    <ul class="dynamic-txts">
        <li><span>Mark</span></li>
      <li><span>Data Science Enthusiast</span></li>
      <li><span>Designer</span></li>
      <li><span>Developer</span></li>
      <li><span>Problem Solver</span></li>
    </ul>
  </div>
</body>
</html>
